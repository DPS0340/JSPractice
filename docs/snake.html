<script>
    let distance = 30;
    document.onkeyup = function (e) {
            if (e.keyCode == '38') {
                $("#1").val("down");
            }
            else if (e.keyCode == '40') {
                $("#1").val("up");
            }
            else if (e.keyCode == '37') {
                $("#1").val("left");
            }
            else if (e.keyCode == '39') {
                $("#1").val("right");
            }
        };
        setInterval(function() {
            let value = $("#1").val();
            if (value   === "right") {
                let style = $("#1").val(value);
                style.offset({left: style.offset().left + distance});
            } else if (value === "left") {
                let style = $("#1").val(value);
                style.offset({left: style.offset().left - distance});
            } else if (value === "up") {
                let style = $("#1").val(value);
                style.offset({top: style.offset().top + distance});
            } else if (value === "down") {
                let style = $("#1").val(value);
                style.offset({top: style.offset().top - distance});
            }
        }, 100);
</script>
